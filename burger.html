<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger</title>
</head>

<body>
    <fieldset>
        <form action="#" class="burger-form">
            <p>Выберите размер бургера:</p>
            <label><input type="radio" name="size" value="big" checked data-price="50" data-cals="20">Большой</label>
            <label><input type="radio" name="size" value="small" data-price="100" data-cals="40">Маленький</label>
            <br>
            <p>Выберите начинку:</p>
            <label><input type="radio" name="filling" value="cheese" checked data-price="10" data-cals="20">Сыр</label>
            <label><input type="radio" name="filling" value="salad" data-price="20" data-cals="5">Салат</label>
            <label><input type="radio" name="filling" value="potato" data-price="15" data-cals="10">Картофель</label>
            <br>
            <p>Выберите добавку (необязятельно):</p>
            <label><input type="checkbox" name="add" value="spice" data-price="15" data-cals="0">Приправа</label>
            <label><input type="checkbox" name="add" value="mayo" data-price="20" data-cals="5">Майонез</label>
            <br><br><br>
            <input type="submit" value="Заказать" id="submit" onclick="event.preventDefault()">
        </form>
    </fieldset>
    <div id="ordered-burgers">
        <h3>Заказанные бургеры</h3>

    </div>
    <script defer src="./burger.js"></script>
</body>

</html>
